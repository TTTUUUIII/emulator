<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="https://snowland.ink/favicon.ico" type="image/x-icon">
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/core.js"></script>
    <title></title>
</head>
<body>
    <div id="main-container">
        <img class="main-background" />
        <div class="sliderbar">
            <div class="card padding-m radius-sm hover-shadow background-widget">
                <div class="card-header">
                    <div class="marquee">
                        <h4 id="game-title" class="text-center italic one-line text-shadow"></h4>
                    </div>
                </div>
                <img id="game-img" class="card-img border" >
                <div id="game-details" class="card-body">
                    <!-- card-item -->
                </div>
            </div>
            <div class="launch-panel padding-m radius-m hover-shadow background-widget">
                <div class="h-stack">
                    <input autocomplete="off" placeholder="ID" type="number" id="gameId" />
                    <button id="launch" title="Launch now!"><i class="bi bi-rocket-takeoff"></i></button>
                </div>
            </div>
        </div>
        <div id="viewport">
            <div id='game'></div>
        </div>
        <div class="sliderbar right">
            <div class="clock"></div>
        </div>
    </div>
</body>
</html>
