<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="https://snowland.ink/favicon.ico" type="image/x-icon">
    <script src="assets/js/main.js"></script>
    <title></title>
</head>
<body>
    <div id="main-container">
        <img class="poster" />
        <div class="sliderbar">
            <div class="card padding-m radius-sm">
                <h4 class="card-header text-center italic"></h4>
                <img class="card-img border" >
                <div class="card-body">
                    <!-- card-item -->
                </div>
            </div>
            <div class="launch-panel padding-m radius-m">
                <div>
                    <label for="gameId">ID:</label>
                    <input autocomplete="off" title="Input your favorite game's id." class="radius-tiny" type="number" id="gameId" />
                </div>
                <button class="radius-sm" id="launch" title="Launch now!"><i class="bi bi-rocket-takeoff"></i></button>
            </div>
        </div>
        <div id="viewport">
            <div id='game'></div>
        </div>
    </div>
</body>
</html>
